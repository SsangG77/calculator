<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator_body">
            <div class="input">0</div>
            <div class="pad">
                <div class="number_pad">
                    <div class="number_pad__unit">
                        <button class="number_btn">1</button>
                        <button class="number_btn">2</button>
                        <button class="number_btn">3</button>
                    </div>
                    <div class="number_pad__unit">
                        <button class="number_btn">4</button>
                        <button class="number_btn">5</button>
                        <button class="number_btn">6</button>
                    </div>
                    <div class="number_pad__unit">
                        <button class="number_btn">7</button>
                        <button class="number_btn">8</button>
                        <button class="number_btn">9</button>
                    </div>
                    <div class="number_pad__unit">
                        <button class="number_btn">0</button>
                        <button class="number_btn">.</button>
                        <button class="clear">C</button>
                    </div>
                </div>
                <div class="operator">
                    <button class="operator_unit">+</button>
                    <button class="operator_unit">-</button>
                    <button class="operator_unit">ร</button>
                    <button class="operator_unit">รท</button>
                    <button class="calculate">=</button>
                </div>
            </div>
        </div>
    </main>

    <script src="test.js"></script>
</body>
</html>
